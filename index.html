<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Editor</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />

    <!-- Import CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/theme/base16-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/codemirror.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.26.0/mode/markdown/markdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/closebrackets.min.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="header">
        <div class="title">
          <img class="markdown-logo" src="markdown 1.svg" alt="markdown-logo" />
          <div class="md-title">Markdown Editor -</div>
        </div>
        <div class="downloadmd">
          <input type="text" id="downloadmd" placeholder="Enter file name" />
          <button onclick="downloadMarkdown()">Download</button>
          <button onclick="togglePreview()">Compile</button>
        </div>
      </div>
      <div class="righter">
        <div class="credits">
          <a href="https://github.com/rakeshkanna-rk/Markdown-Editor">
            <img src="github.svg" alt="github" width="40px" />
          </a>
        </div>
      </div>
    </nav>

    <!-- Markdown Toolbar -->
    <div class="toolbar">
      <button onclick="insertMarkdown('# ')" class="toolbar-btn">H1</button>
      <button onclick="insertMarkdown('## ')" class="toolbar-btn">H2</button>
      <button onclick="insertMarkdown('### ')" class="toolbar-btn">H3</button>
      <button onclick="insertMarkdown('**text-here**')" class="toolbar-btn">Bold</button>
      <button onclick="insertMarkdown('*text-here*')" class="toolbar-btn">Italic</button>
      <button onclick="insertMarkdown('[Link](https://)')" class="toolbar-btn">Link</button>
      <button onclick="insertMarkdown('![alt-text](image-url)')" class="toolbar-btn">Image</button>
    </div>

    <div class="viewer">
      <!-- Editor -->
      <div class="editor" id="editor"></div>
      <!-- Preview (Initially Hidden) -->
      <div class="preview" id="preview"></div>
    </div>
    <br>
    
    <script src="script.js"></script>
  </body>
</html>
